{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="flex flex-col min-h-screen bg-gray-800 text-white"> 
    <header>
        <nav class="flex flex-col sm:flex-row items-end justify-end gap-2 sm:gap-x-4 p-4 text-xs sm:text-base text-white">
            {% block nav %}
            {% endblock %}
        </nav>
    </header>

    <main class="flex flex-grow justify-center align-center pb-5">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div>
                        <p class="msg text-center text-red-500">{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="w-screen p-4 text-xs sm:text-base text-center">
        <p>&copy; 2026 gingerking, aaroi</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
